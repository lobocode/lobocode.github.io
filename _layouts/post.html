---
layout: default
comments: true
---
<header class="page-heading">
	<h2 class="page-title">{{ page.title }}</h2>
	<p class="meta published-date">Published {{ page.date | date_to_long_string }}</p>
	<h3 class="page-snip">{{ page.snip }}</h3>
</header>

<div id="post">
	{{ content }}
	<div id="disqus_thread"></div>
	<script>

		(function() { // DON'T EDIT BELOW THIS LINE
			var d = document, s = d.createElement('script');
			s.src = 'https://lobocode.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
		})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

	<script id="dsq-count-scr" src="//lobocode.disqus.com/count.js" async></script>
</div>
